{% extends "base_generic.html" %}
{% load bootstrap4 %} 
{% block title %}Signup{% endblock %}
asdfg
{% block body %}
<div class="container border border-success border-2 w-70 p-5">
  <div class="row">
    <div class="col-12">
      {% if messages %}
      <ul class="messages">
          {% for message in messages %}
          <li 
           {% if message.tags %} class=" {{ message.tags }} "
            {% endif %}> {{ message }} </li>
          {% endfor %}
      </ul>
      {% endif %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <a href="{%url 'home:home_render' %}"><input type="submit" value="Sign Up" class="btn btn-success py-md-3 px-md-5 me-3 mt-2"></a>
  </form>

</div>
</div>
</div>
{% endblock body%}
